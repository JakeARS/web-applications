<!doctype html>
<html>
    <head>
        <title>CanvasTask</title>
        <meta charset='utf-8' />
    </head>
    <body>
        <canvas id='example'></canvas>
        <script>

            var positionX = 250;
            var positionY = 150;
            
           

            function draw() {
                var canv = document.getElementById("example"),
                    workspace = canv.getContext('2d');


                canv.width = 500;
                canv.height = 500;

                workspace.clearRect(15, 15, 485, 485);

                workspace.beginPath();

                if (positionX < 300) {

                    workspace.beginPath();
                    workspace.fillStyle = "rgb(30,144,255)";
                    workspace.fillRect(15, 15, 485, 485);
                  
                }               
                if ((positionX >= 300) && (positionX < 330)) {
                    workspace.fillStyle = "rgb(65,105,255)";
                    workspace.fillRect(15, 15, 485, 485);

                }
                if ((positionX >= 330) && (positionX < 380)) {
                      workspace.fillStyle = "rgb(72,61,205)";
                      workspace.fillRect(15, 15, 485, 485);
                }
                if ((positionX >= 380) && (positionX < 430)) {
                      workspace.fillStyle = "rgb(25,25,112)";
                      workspace.fillRect(15, 15, 485, 485);
                }
                  if (positionX >= 430) {
                      workspace.fillStyle = "rgb(0,0,128)";
                      workspace.fillRect(15, 15, 485, 485);
                }
                
                 
                
               

                workspace.fillStyle = "red";
                workspace.save();
             
                workspace.beginPath();
                workspace.strokeRect(15, 15, 485, 485);
                workspace.save();

                

                
                workspace.beginPath();
                workspace.fillStyle = "green";
                workspace.fillRect(15, 350, 500, 150);
                workspace.save();
                



                workspace.beginPath();
                workspace.fillStyle = "rgb(255,215,0)";
                workspace.arc(positionX, positionY, 50, 80, 1 / 4 * Math.PI, true);
                workspace.fill();

              positionY += 0.5;
              positionX += 1.5;
             
           

                setTimeout("draw()", 20);
            }
            draw();
                    
        </script>
    </body>
</html>
